title: user system test
vars:
  name: "{{1+1}}"
  job: tester
  code: "{{0}}"
  total: 346045
  page: "{{@cn.hutool.core.util.RandomUtil@randomBigDecimal()}}"
  api: api
steps:
  - title: create user
    protocol: http
    request:
      method: POST
      url: 'https://reqres.in/{{vars.api}}/users'
      header:
        Content-Type: application/json
        a: "{{vars.page}}"
      body:
        name: '{{vars.name}}'
        job: '{{vars.job}}'
    bind:
      vars:
        id: '{{response.id}}'
    expect:
      name: '{{vars.name}}'
      job: '{{vars.job}}'
      id: '{{response.id > 0}}'
  - title: fetch user
    protocol: http
    request:
      method: GET
      url: 'https://reqres.in/api/users?page={{vars.page}}'
      # TODO query 解析待支持
      query:
        id: 1
    expect:
      page: '{{vars.page}}'
      data: "{{response.data.size() > 3}}"
      total: '{{response.total > 10}}'
